<template name="login">
    <div class="container-fluid h-100 login-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <img class="logo" src="/img/logo.svg" alt="My daily PLANNER Logo">
                <div class="my-line my-line-left"></div>
                <form>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" class="w-100" placeholder="johon.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="w-100" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span class="label-body">Remember me</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block btn-login">Login</button>
                    </div>
                    <div class="register d-flex justify-content-center w-150">
                        <div class="col">
                            <a href="#"><i class="fa fa-unlock-alt"></i> Forgot password?</a>
                        </div>
                        <div class="col">
                            <a href="{{pathFor route='register'}}"><i class="fa fa-user-circle-o"></i> Create an account</a>
                        </div>
                    </div>
                </form>
                <div class="my-line my-line-right"></div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col">
                   <span id="madeinlove">Made with <i class="fa fa-heart pulse"></i> in <a href="https://www.google.de/maps/place/Nordrhein-Westfalen/@51.4217402,6.5430999,8z/data=!3m1!4b1!4m5!3m4!1s0x47b9167c8e4248a1:0x2f4c327e4fd78f5f!8m2!3d51.4332367!4d7.6615938" target="_blank">Nordrhein-Westfalen</a></span>
                </div>
            </div>
        </footer>
    </div>
</template>
